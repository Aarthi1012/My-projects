<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Finder Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #preview img {
      width: 120px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Photo Finder Website</h1>  <div class="container">
    <h3>Select Photos from Your Device</h3>
    <input type="file" id="fileInput" accept="image/*" multiple /><h3>Found Photos:</h3>
<div id="preview"></div>

  </div>  <script>
    const input = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function() {
      preview.innerHTML = "";
      const files = Array.from(input.files);

      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });
  </script></body>
</html>
